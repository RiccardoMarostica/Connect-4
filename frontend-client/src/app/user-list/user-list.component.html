<div class="container my-4">
   <div *ngFor="let specificUser of userList">

      <div class="main-body">
         <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
               <div class="card">
                  <div class="card-body">
                     <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                           width="150">
                        <div class="mt-3">
                           <h4>{{specificUser.username}}</h4>
                        </div>
                     </div>                     
                     <div class="row text-center" *ngIf="user.is_admin()">
                        <div class="col-6">
                           <button type="button" class="btn btn-outline-danger">Rimuovi</button>
                        </div>
                        <div class="col-6">
                           <button type="button" class="btn btn-outline-primary">Messaggia</button>
                        </div>
                     </div>

                  </div>
               </div>
            </div>
            <div class="col-md-8">
               <div class="card mb-3">
                  <div class="card-body">
                     <div class="row">
                        <div class="col-sm-3">
                           <h6 class="mb-0">Identifier</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                           {{specificUser._id}}
                        </div>
                     </div>
                     <hr>
                     <div class="row">
                        <div class="col-sm-3">
                           <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                           {{specificUser.email}}
                        </div>
                     </div>
                     <hr>
                     <div class="row">
                        <div class="col-sm-12 text-center mb-2">
                           <h6 class="mb-0">Statistiche</h6>
                           <p class="text-secondary"><i>in {{specificUser.stats.games}} partite</i></p>
                        </div>
                        <div class="col-sm-4 text-center">
                           <h6>Vittorie:</h6>
                           <p class="text-secondary">{{specificUser.stats.win}}</p>
                        </div>
                        <div class="col-sm-4 text-center">
                           <h6>Pareggi:</h6>
                           <p class="text-secondary">{{specificUser.stats.draw}}</p>
                        </div>
                        <div class="col-sm-4 text-center">
                           <h6>Sconfitte:</h6>
                           <p class="text-secondary">{{specificUser.stats.lose}}</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
